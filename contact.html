<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <header>
    <div class="logo">YLS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h1>Get In Touch</h1>
        <p class="section-desc">Have a question, collaboration idea, or just want to say hi?  
        Fill out the form below — I’d love to hear from you!</p>

        <form class="contact-form" onsubmit="return validateForm()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Your email" required>
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
          </div>

          <button type="submit" class="btn primary">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Leela Sri Portfolio. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
